    <style>
        #radio {
            height: 36px;
            text-align: right;
        }

            #radio span.title {
                margin-right: 5px;
                font-size: 13px;
            }

        #control {
            position: absolute;
            top: 95px;
            left: 15px;
            width: 24px;
            padding: 4px;
        }

            #control button:first-child {
                margin-bottom: 4px;
            }

        #map {
            border: 1px solid #ddd;
        }

        .background {
            fill: #f7fcfd;
            pointer-events: all;
        }

        .ui-button-text-only .ui-button-text {
            padding: .2em .8em;
            font-size: 12px;
        }

        button.ui-button-icon-only {
            width: 24px;
        }

        .ui-button-icon-only .ui-button-text,
        .ui-button-icons-only .ui-button-text {
            padding: 0;
        }

        #states path {
            fill: #ccece6;
            stroke: #fff;
            stroke-width: 1.5px;
        }

            #states path:hover {
                stroke: white;
            }

        #states .active {
            fill: orange;
        }

        #states path {
            cursor: pointer;
        }

        #states text {
            cursor: pointer;
            font-size: 12px;
            font-family: 'Nanum Gothic';
        }

        svg circle {
            fill: orange;
            opacity: .5;
            stroke: white;
        }

            svg circle:hover {
                fill: red;
                stroke: #333;
            }



        body {
            font: 12px Arial;
        }

        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }

        div.mytooltip {
            position: absolute;
            text-align: center;
            width: 400px;
            height: 50px;
            padding: 2px;
            font: 15px sans-serif;
            background: orange;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

         #cluster{
            width : 1000px;
            height : 600px;
        }

       .axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.grid path,
.grid line {
  fill: none;
  stroke: rgba(0, 0, 0, 0.25);
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke-width: 2.5px;
}



    </style>
